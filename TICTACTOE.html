<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tic Tac Toe Online!</title>
  <link rel="stylesheet" href="css/game.css" />
  <script src="js/tictactoe.js" defer></script>
</head>

<body id="body">
  <!-- Header -->
  <h1 style="text-align:center; margin-top: 20px;">TIC TAC TOE GAME</h1>

  <!-- This container is needed to overlay our canvas over the table -->
  <div class="center-container" style="width: 608px; margin: 0 auto; position: relative;">
    <!-- Canvas for drawing win lines -->
    <canvas id="win-lines" width="608" height="608" style="position: absolute; top: 0; left: 0; pointer-events:none;"></canvas>

    <!-- Tic Tac Toe Table -->
    <table style="border-collapse: collapse; margin-top: 20px; width: 608px; height: 608px; table-layout: fixed;">
      <tr>
        <td id="0" onclick="placeXOrO(this.id)"></td>
        <td id="1" onclick="placeXOrO(this.id)"></td>
        <td id="2" onclick="placeXOrO(this.id)"></td>
      </tr>
      <tr>
        <td id="3" onclick="placeXOrO(this.id)"></td>
        <td id="4" onclick="placeXOrO(this.id)"></td>
        <td id="5" onclick="placeXOrO(this.id)"></td>
      </tr>
      <tr>
        <td id="6" onclick="placeXOrO(this.id)"></td>
        <td id="7" onclick="placeXOrO(this.id)"></td>
        <td id="8" onclick="placeXOrO(this.id)"></td>
      </tr>
    </table>
  </div>
</body>

</html>
